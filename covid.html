<body>
	<a-scene id="gallery-scene" antialias='true'>

            <img id="image-B3" src="portfolio/covid/parasite2.jpg">

			<img id="image-F3" src="portfolio/covid/box.png">
            

            <!-- Right Wall -->

			<img id="image-R3" src="portfolio/covid/mask1.jpg">

		<!-- Main light -->
		<a-entity position="0 25 37.5" rotation="0 0 0" light="color: #fff; type: point; intensity: 0.9;"></a-entity>

		  <a-camera id="camera-1" wasd-controls="acceleration:350;" active="true"></a-camera>
		</a-entity>




		<!-- Forward wall bay area photography-->

			</a-box>

		<!-- Behind wall keyu liu-->
		<a-box width="100" height="45" depth="0.25" position="0 0 115" rotation="0 180 0" color="#C5E3D5">
			<a-entity position="0 0 25">
			  <a-camera id="camera-4" active="false"></a-camera>
			</a-entity>

			<!-- Middle image: purification -->
			<a-box width="24" height="18" depth="0.25" position="-17 2 0.3"></a-box>

			<a-box width="7" height="7" depth="0.25" position="-17 -12 0.15" src="texture/white.jpg">

			<a-image src="#image-B3" width="12" height="16" depth="0.1" position="36 0 0.45"></a-image>

		<!-- Seats -->
		<a-cylinder height="5" radius="11" position="8 -15 57" color="#E6F5F3" material="src: texture/keyu.png; shader: flat; repeat: 1 1;"></a-cylinder>
		<a-cylinder height="5" radius="11" position="-16 -15 4" color="#E6F5F3" material="src: texture/ming.png; shader: flat; repeat: 1 1;"></a-cylinder>

		<!-- Ground -->
		<a-plane height="150" width="150" rotation="-90 0 0" position="0 -17.5 39.75" color="#C5E3D5" material="src: texture/marble.jpg; shader: flat; repeat: 6 6;"></a-plane>

		<!-- Ceiling -->
		<a-plane height="150" width="150" rotation="-270 0 0" position="0 17.5 39.75" color="#C5E3D5" material="src: texture/pattern.jpg; shader: flat; repeat: 6 6;"></a-plane>
	</a-scene>




	
	<script type="text/javascript">
		var scene = document.querySelector('#gallery-scene');
		var camera = 1;

		scene.addEventListener('click', function() {

			var currentCam = '#camera-' + camera;
			if (camera < 3) {
				camera++;
			} else {
				camera = 1;
			}

			var nextCam = '#camera-' + camera;

			document.querySelector(currentCam).setAttribute('active', false);
			document.querySelector(nextCam).setAttribute('active', true);
		}, false);
	</script>
	</body>
</html>
